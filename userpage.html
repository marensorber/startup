<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        .top-bar {
            background-color: #bf0af6;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .home-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 15px;
            background-color: #fff;
            display: inline-block;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.2s;
        }

        .home-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #bf0af6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
        }
        ul {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        li {
            margin: 5px 0;
        }
        .result {
            margin: 5px 0;
        }
    </style>
</head>
<body onload="userOnload()">
    <div class="top-bar">
        <div class="home-icon">
            <a href="home.html">
                <img src="homeIcon.png" alt="Icon">
            </a>
        </div>
    </div>
    <div class="container">
        <h1 id="userinfo">User</h1>
        <!-- eventually this will contain user info that was grabbed from database-->
        <p>user information</p>


        <!-- eventually the list will contain results that were grabbed from the database upon login -->
        <ul id="results">
        </ul>
        <a href="index.html">
            <button>Logout</button>
        </a>
        
    </div>
    <script src="universal.js"></script>
</body>
</html>
