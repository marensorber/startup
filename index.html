<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .top-bar {
            background-color: #bf0af6;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            text-align: center;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 15px;
            background-color: #fff;
            display: inline-block;
            cursor: pointer;
            margin-left: auto;
            transition: transform 0.2s;
        }
        .profile-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .profile-icon:hover{
          transform: scale(1.2);
        }
        .icon {
            width: 100px;
            height: 100px;
            margin: 20px;
            display: inline-block;
            transition: transform 0.2s;
        }
        .icon:hover {
            transform: scale(1.2);
        }
        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
  <div class="top-bar">
    <h1>Home Page!!</h1>
    <div class="profile-icon">
        <img src="cat.png" alt="Profile Picture">
    </div>
  </div>
    
    <div class="icon">
        <a href="link1.html">
            <img src="cat.png" alt="Icon 1" width="100">
            <p>Quiz 1</p>
        </a>
    </div>
    <div class="icon">
        <a href="link2.html">
            <img src="cat.png" alt="Icon 2" width="100">
            <p>Quiz 2</p>
        </a>
    </div>
    <div class="icon">
        <a href="link3.html">
            <img src="cat.png" alt="Icon 3" width="100">
            <p>Quiz 3</p>
        </a>
    </div>
</body>
</html>
