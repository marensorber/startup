<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-bar {
            background-color: #bf0af6;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .home-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 15px;
            background-color: #fff;
            display: inline-block;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.2s;
        }

        .home-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .top-bar img {
            width: 40px;
            height: 40px;
            margin-right: 20px;
        }
        .progress-bar {
            width: 80%;
            background-color: #ccc;
            height: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .progress {
            width: 50%; 
            background-color: #bf0af6;
            height: 100%;
            border-radius: 10px;
        }
        .center-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            margin: 10px 0;
        }
        .choice-bubble {
            margin: 10px;
            cursor: pointer;
        }
        .big-button {
            background-color: #bf0af6;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="home-icon">
            <a href="home.html">
                <img src="homeIcon.png" alt="Icon">
            </a>
        </div>
    </div>
    
    <div class="progress-bar">
        <div class="progress"></div>
        <!--this will eventually pull progress data from websocket-->
    </div>

    <div class="center-box">
        <h1>question #</h1>
        <p>question goes here.</p>
        <div class="choice-bubble">
            <input type="radio" id="ans1">
            <label for="ans1">Answer 1</label>
        </div>
        <div class="choice-bubble">
            <input type="radio" id="ans2">
            <label for="ans2">Answer 2</label>
        </div>
        <div class="choice-bubble">
            <input type="radio" id="ans3">
            <label for="ans3">Answer 3</label>
        </div>
        <div class="choice-bubble">
            <input type="radio" id="ans4">
            <label for="ans4">Answer 4</label>
        </div>
        <a href="resultspage.html">
            <button class="big-button">Next Question</button>
        </a>
        
    </div>
</body>
</html>
